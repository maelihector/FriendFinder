<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Survey-FriendFinder!</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Survey Questions</h2>
            <hr>
            <form>
                <br>
                <h3>
                    <strong>About You</strong>
                </h3>
                <br>
                <div class="form-group">
                    <label class="label" for="inputName">
                        <h4>Name (Required)</h4>
                    </label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
                <h4>Link to Photo Image (Required)</h4>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputPhotoUrl">
                        <label class="custom-file-label" for="inputPhotoUrl">Choose Photo</label>
                    </div>
                </div>
                <div class="form-group">
                    <br>
                    <h3>
                        <strong>Question 1</strong>
                    </h3>
                    <label for="q1">Your friends consider you <q>a social butterfly</q>.</label>
                    <select class="form-control" id="q1">
                        <option>Select an Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <br>
                    <h3>
                        <strong>Question 2</strong>
                    </h3>
                    <label for="q2">You prefer to act immediately rather than speculate about various options.</label>
                    <select class="form-control" id="q2">
                        <option>Select an Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <br>
                    <h3>
                        <strong>Question 3</strong>
                    </h3>
                    <label for="q3">You avoid coming into contact with people if you can help it.</q></label>
                    <select class="form-control" id="q3">
                        <option>Select an Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <br>
                    <h3>
                        <strong>Question 4</strong>
                    </h3>
                    <label for="q4">You like to indulge in alchol every day.</label>
                    <select class="form-control" id="q4">
                        <option>Select an Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <br>
                    <h3>
                        <strong>Question 5</strong>
                    </h3>
                    <label for="q5">You can sometimes be condescending.</label>
                    <select class="form-control" id="q5">
                        <option>Select an Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <br>
                    <h3>
                        <strong>Question 6</strong>
                    </h3>
                    <label for="data-question-1">You often get so lost in (fantastical) thoughts that you ignore or forget your surroundings.</label>
                    <select class="form-control" id="data-question-1">
                        <option>Select an Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <br>
                    <h3>
                        <strong>Question 7</strong>
                    </h3>
                    <label for="q7">Money motivates you the most.</label>
                    <select class="form-control" id="q7">
                        <option>Select an Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <br>
                    <h3>
                        <strong>Question 8</strong>
                    </h3>
                    <label for="q8">You value justice higher than mercy.</label>
                    <select class="form-control" id="q8">
                        <option>Select an Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <br>
                    <h3>
                        <strong>Question 9</strong>
                    </h3>
                    <label for="q9">You think art is important.</label>
                    <select class="form-control" id="q9">
                        <option>Select an Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <br>
                    <h3>
                        <strong>Question 10</strong>
                    </h3>
                    <label for="q10">You are always busy--always on the go.</label>
                    <select class="form-control" id="q10">
                        <option>Select an Option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

</html>
